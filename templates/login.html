{% extends 'base.html' %}

{% block body %} 
<div class="login-container" style="width: 300px; margin: 50px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; background-color: #fff;">
    <img src="static/menu/1.png" style="width: 100px; height: auto; margin-bottom: 10px;">
    <h2 class="text-center" style="margin-bottom: 20px;">Login</h2>
    
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label style="display: block; margin-top: 10px; font-weight: bold;">Username:</label>
        <input type="text" name="username" placeholder="Enter Username" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label style="display: block; margin-top: 10px; font-weight: bold;">Password:</label>
        <input type="password" name="password" placeholder="Enter Password" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">

        <button type="submit" style="width: 100%; padding: 10px; margin-top: 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Login</button>
    </form>

    <p style="margin-top: 10px;"><a href="{% url 'users' %}" style="text-decoration: none; color: #007bff;">New User? Register here</a></p>

    {% if messages %}
        {% for message in messages %}
            <p style="color: red; margin-top: 10px;">{{ message }}</p>
        {% endfor %}
    {% endif %}
</div>
{% endblock body %}
