<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title%}{% endblock title %} | Dawa Karpo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        {% comment %} <link rel="stylesheet" href="style.css"> {% endcomment %}
        <style>
          {% comment %} slider {% endcomment %}
          .carousel-inner img {
            width: 900vw; /* Full width of the viewport */
            height: 600px; /* Adjust height as needed */
            object-fit: cover; /* Ensures the image covers the area without stretching */
        }
        {% comment %} Image div {% endcomment %}
        .card {
          display: flex;
          flex-direction: column;
        }
        .card-body {
          display: flex;
          flex-direction: column;
          flex-grow: 1;
        }
        .card-text {
          flex-grow: 1; /* Ensures text takes available space */
        }
        
        </style>
    </head>
    <body>
    
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <!-- Logo in Navbar -->
            <a class="navbar-brand" href="/">
                <img src="static/menu/1.png" alt="Logo" width="100" height="50">
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
    
                <!-- Search Form -->
                <form class="d-flex me-3">
                    <input class="form-control search-box" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn search-btn" type="submit">Search</button>
                </form>
    
                <!-- Cart Button in Navbar -->
                <a href="/cart" class="btn btn-success position-relative">
                    ðŸ›’ Cart (<span id="cart-count">0</span>)
                </a>
            </div>
        </div>
    </nav>
    
    {% comment %} update cart count {% endcomment %}
    <script>
      function updateCartCount() {
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          document.getElementById('cart-count').innerText = cart.length;
      }
  
      document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>
  

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}


 {% block body %}

{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
